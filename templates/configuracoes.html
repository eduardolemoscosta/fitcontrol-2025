{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="page-header">
    <h2>Configurações</h2>
</header>

<div class="card">
    <form>
        {% csrf_token %}
        <div class="form-group">
            <label for="nome-academia">Nome da Academia</label>
            <input type="text" id="nome-academia" value="FitControl Academia">
        </div>
        <div class="form-group">
            <label for="endereco-academia">Endereço da Academia</label>
            <input type="text" id="endereco-academia" value="Rua Exemplo, 123, Cidade Fitness">
        </div>
        <div class="form-group">
            <label for="email-contato">Email de Contato Principal</label>
            <input type="email" id="email-contato" value="contato@fitcontrol.com">
        </div>

        <div class="form-group-checkbox">
            <input type="checkbox" id="notificar-vencimento">
            <label for="notificar-vencimento">Notificar alunos sobre vencimento de mensalidade</label>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" id="enviar-promocoes">
            <label for="enviar-promocoes">Enviar emails promocionais e novidades</label>
        </div>

        <div class="form-group">
            <label for="moeda">Moeda de pagamento</label>
            <select id="moeda">
                <option value="BRL" selected>Real Brasileiro (BRL)</option>
                <option value="USD">Dólar Americano (USD)</option>
            </select>
        </div>

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Guardar Configurações</button>
        </div>
    </form>
</div>
{% endblock %}
