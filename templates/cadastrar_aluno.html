{% extends 'base.html' %}

{% block title %}Cadastrar Aluno - {{ block.super }}{% endblock %}

{% block content %}
<header class="page-header">
    <h2>Cadastrar Aluno</h2>
</header>
<div class="card">
    <form class="form-grid" method="POST">
        {% csrf_token %} <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Ex: João da Silva" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="form-group">
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        </div>
        <div class="form-group full-width">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Ex: fulano.tal@gmail.com" required>
        </div>
        <div class="form-group full-width">
            <label for="endereco">Endereço Completo</label>
            <input type="text" id="endereco" name="endereco" placeholder="Ex: Rua das Palmeiras, 123, Bairro, Cidade - UF">
        </div>
        <div class="form-group full-width">
             <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
        </div>
        <div class="card">
            <form method="POST">
                {% csrf_token %}
                
                {{ form.as_p }} 
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
                </div>
            </form>
        </div>
    </form>
</div>
{% endblock %}
