{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastrar Aluno - {{ block.super }}{% endblock %}

{% block content %}
<header class="page-header">
    <h2>Cadastrar Aluno</h2>
</header>

<div class="card">
    <form class="form-grid" method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group {% if field.name == 'email' or field.name == 'endereco' %}full-width{% endif %}">
                {{ field.label_tag }} {{ field }}           </div>
        {% endfor %}

        <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Cadastrar Aluno</button>
        </div>
    </form>
</div>
{% endblock %}
